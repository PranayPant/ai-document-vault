services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
      - ./backend/.env.local
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - BACKEND_URL=http://backend:3001                 # For server-side Next.js
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
